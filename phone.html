<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mb-5 mt-5 text-center">Welcome to phone shop!</h1>
    <section class="container">
      <div class="mb-3 d-flex ms-5 ps-5">
        <input
          id="src-input"
          type="text"
          class="form-control w-25 ms-5"
          placeholder=" Search Phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-danger ms-3" type="button" id="button-src">
          Button
        </button>
      </div>
    </section>

    <main>
      <section class="container mt-5">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>

        <!--  warning sms -->
        <div id="no-phone" class="mt-3 pt-5 d-none">
          <h3 class="text-warning text-center">
            No Phone Found!!!! Please Do again....<:3
          </h3>
        </div>
        <div id="show-all" class="text-center d-none">
          <button id="btn-showAll" class="btn btn-info mt-3 mb-5">
            Show All
          </button>
        </div>

        <!--  * modal  -->
        <!-- Button trigger modal -->

        <!-- Modal -->

        <div
          class="modal fade"
          id="detailsModal"
          tabindex="-1"
          aria-labelledby="detailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="detailsModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--  spiner  -->

        <section id="loader" class="d-none">
          <div
            style="height: 400px"
            class="d-flex justify-content-center align-atems-center"
          >
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./phone.js"></script>
  </body>
</html>
